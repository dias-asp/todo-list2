name: Angular CI with Analysis Tools

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarQube analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless

      # SonarQube Analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=angular-todo-budget
            -Dsonar.organization=your-organization
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }}

      # Semgrep Analysis
      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          publishDeployment: ${{ secrets.SEMGREP_DEPLOYMENT_ID }}
          generateSarif: "1"

      # JetBrains Qodana Scan
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2023.3
        with:
          args: --non-incremental
          pr-mode: false
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_2051386211 }}

      # Export Analysis Reports as Artifacts
      - name: Archive SonarQube Report
        uses: actions/upload-artifact@v4
        with:
          name: sonarqube-report
          path: .scannerwork/report-task.txt

      - name: Archive Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

      - name: Archive Qodana Report
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: qodana/report
